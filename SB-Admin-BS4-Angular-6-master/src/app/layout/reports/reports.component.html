<div>
    <app-page-header [heading]="'Reports'" [icon]="'fa-th-list'"></app-page-header>
    <div class="card mb-3">
        <div class="card-header">Hoverable rows</div>
        <table class="card-body table table-hover">
            <thead>
                <tr>
                    <th>Datum aanrijding</th>
                    <th>Plaats aanrijding</th>
                    <th># Verzekerd bij {{insurer}}</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                <ng-container
                    *ngFor="
                        let report of reports | slice: (advancedPagination - 1) * pageSize:(advancedPagination - 1) * pageSize + pageSize
                    "
                >
                    <tr>
                        <th scope="row">{{ report.dateCrash | date: 'dd-MM-yyyy HH:mm' }}</th>
                        <td>{{ report.street }} {{ report.streetNumber }}, {{ report.postalCode }}</td>
                        <td>{{report |insuredByLoggedInInsurer}}</td>
                        <td>
                            <button class="btn-primary" (click)="downloadPDF(report)"><i class="fa fa-download"></i> PDF</button>
                            <button class="ml-3 btn-primary" (click)="downloadExcel(report)"><i class="fa fa-download"></i> Excel</button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>

    <ngb-pagination
        [collectionSize]="reports.length"
        [(page)]="advancedPagination"
        [pageSize]="pageSize"
        [rotate]="true"
        [ellipses]="false"
        [boundaryLinks]="true"
    ></ngb-pagination>
    <div class="alert alert-info"><b>Current page: </b>{{ advancedPagination }}</div>
</div>
